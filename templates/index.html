<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA问答对提取器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f4f7f6 0%, #dfe9e8 100%);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            transition: background 0.5s ease;
        }
        .container {
            background: white;
            padding: 2.5rem 3.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .upload-form {
            margin-top: 2rem;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .file-label:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.2);
        }
        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin-top: 1.5rem;
        }
        .flashes li {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s;
        }
        #fileName {
            margin-top: 1rem;
            font-style: italic;
            color: #6c757d;
        }
        #loader {
            display: none;
            margin-top: 2rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QA问答对提取器</h1>
        <p>上传一个Excel文件，自动从工单对话中提取问答对。</p>
        
        <div style="background-color: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem;">
            <h3 style="margin-top: 0; color: #2c3e50;">📋 使用模板</h3>
            <p style="margin-bottom: 1rem; color: #6c757d;">请使用标准模板格式上传数据，确保包含必要的工单信息列。</p>
            <a href="{{ url_for('static', filename='qa_template.xlsx') }}" 
               style="display: inline-block; background-color: #6c757d; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; transition: background-color 0.3s;" 
               onmouseover="this.style.backgroundColor='#5a6268'" 
               onmouseout="this.style.backgroundColor='#6c757d'">
                📥 下载Excel模板
            </a>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form id="uploadForm" class="upload-form" method=post enctype=multipart/form-data>
            <div class="input-group">
                <label for="api_key">API密钥</label>
                <input type="text" id="api_key" name="api_key" placeholder="请输入您的API密钥" required>
            </div>
            
            <div id="dropZone" style="border: 2px dashed #ced4da; border-radius: 8px; padding: 2rem; margin: 1.5rem 0; text-align: center; transition: background-color 0.3s;">
                <p>拖拽Excel文件到这里，或</p>
                <label for="file" class="file-label">选择文件</label>
                <input type="file" name="file" id="file" class="file-input" accept=".xlsx,.xls" onchange="handleFileSelect(this.files)">
            </div>
            <p id="fileName">未选择文件</p>
            <input type="submit" value="上传并处理" class="submit-btn">
        </form>

        <div id="loader">
            <div class="spinner"></div>
            <p>正在处理中... 这可能需要几分钟。</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');

        function handleFileSelect(files) {
            if (files.length > 0) {
                const file = files[0];
                if (!file.name.match(/\.xlsx?$/) ) {
                    alert('请上传Excel文件（.xlsx 或 .xls格式）');
                    fileInput.value = '';
                    fileNameDisplay.textContent = '未选择文件';
                    return;
                }
                fileNameDisplay.textContent = file.name;
            }
        }

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#e9ecef';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'transparent';
            const files = e.dataTransfer.files;
            fileInput.files = files;
            handleFileSelect(files);
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const apiKey = document.getElementById('api_key').value.trim();
            if (!apiKey) {
                e.preventDefault();
                alert('请提供API密钥');
                return;
            }
            if (!fileInput.files.length) {
                e.preventDefault();
                alert('请选择一个Excel文件');
                return;
            }
            document.getElementById('loader').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 2rem auto;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .qa-pair {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }
        .qa-pair:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .question {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
        }
        .answer {
            line-height: 1.7;
            font-size: 1.1rem;
            color: #495057;
        }
        .work-order-id {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
            font-weight: 600;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #495057;
            transition: color 0.3s ease;
        }
        .checkbox-label:hover {
            color: #667eea;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 0.8rem;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        .actions {
            text-align: center;
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 126, 95, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        #download-section {
            margin-top: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>提取的问答对</h1>
        
        <form id="selection-form" method="post" action="{{ url_for('submit_selection', task_id=task_id) }}">
            {% for item in qa_data %}
            <div class="qa-pair">
                <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <p class="work-order-id">工单ID: {{ item.work_order_id }}</p>
                    <label class="checkbox-label">
                        <input type="checkbox" name="selected" value="{{ loop.index0 }}">
                        采纳此QA对
                    </label>
                </div>
                <p class="question">问: {{ item.question }}</p>
                <p class="answer">答: {{ item.answer | safe }}</p>
            </div>
            {% endfor %}
            <div class="actions">
                <button type="submit" class="btn">提交筛选</button>
                <a href="{{ url_for('upload_file') }}" class="btn">处理另一个文件</a>
            </div>
        </form>
        <div id="download-section" style="display: none; text-align: center; margin-top: 1rem;">
            <a id="download-link" class="btn btn-secondary">下载最终结果</a>
        </div>
    <script>
        document.getElementById('selection-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.download_url) {
                    document.getElementById('download-link').href = data.download_url;
                    document.getElementById('download-section').style.display = 'block';
                }
                alert(data.message);
            }).catch(error => {
                alert('提交失败: ' + error);
            });
        });
    </script>
    </div>
</body>
</html>
